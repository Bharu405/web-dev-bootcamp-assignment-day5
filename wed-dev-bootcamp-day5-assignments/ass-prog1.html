<!--Assignment 1: Create two paragraphs in the div tag and create a descendent css selector to highlight the paragraphs respectively-->
<!DOCTYPE html>
<html>
<head>
	<title>Descendent selector</title>
	<style >
		div p{
			background-color: pink;
			color: blue;
		}
	</style>
</head>
<body>
	<h2><u>Descendent selector</u></h2>
	<p>This is paragraph 1 before div tag</p>
	<div>
		<p>This is paragraph 2 in div tag</p>
		<p>This is paragraph 3 in div tag</p>
	</div>
	<p>This is paragraph 4 after div tag</p>

</body>
</html>
